<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
            color: #444;
        }
        .search-container {
            margin: 40px auto;
            max-width: 500px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-engines {
            margin: 20px auto;
        }
        .search-engines label {
            margin-right: 10px;
            font-size: 16px;
        }
        .search-engines input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>検索サイト</h1>

<div class="search-container">
    <input type="text" id="searchQuery" placeholder="検索キーワードを入力してください">
    <button onclick="performSearch()">検索</button>
</div>

<div class="search-engines">
    <label><input type="radio" name="engine" value="google" checked> Google</label>
    <label><input type="radio" name="engine" value="bing"> Bing</label>
    <label><input type="radio" name="engine" value="duckduckgo"> DuckDuckGo</label>
</div>

<script>
    function performSearch() {
        const query = document.getElementById("searchQuery").value.trim();
        if (!query) {
            alert("検索キーワードを入力してください！");
            return;
        }

        const selectedEngine = document.querySelector('input[name="engine"]:checked').value;
        let searchUrl = "";

        switch (selectedEngine) {
            case "google":
                searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                break;
            case "bing":
                searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                break;
            case "duckduckgo":
                searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                break;
            default:
                alert("検索エンジンを選択してください！");
                return;
        }

        window.open(searchUrl, "_blank");
    }
</script>

</body>
</html>

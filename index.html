<style>

  h1 { margin-top: 20px; }
  #puzzle {

</head>
<body>
  <h1>15ãƒ‘ã‚ºãƒ«ï¼‹æŠ€ãƒªã‚»ãƒƒãƒˆ</h1>
  <div id="puzzle"></div>

  <div>
    <button onclick="shuffle()">é€šå¸¸ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
    <button id="skill-shuffle" onclick="skillShuffle()">ğŸŒ€ æŠ€ï¼šã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
    <button id="skill-swap" onclick="skillSwap()">ğŸ’¨ æŠ€ï¼šã‚¹ãƒ¯ãƒƒãƒ—</button>
    <button id="skill-line" onclick="skillLine()">ğŸ”¥ æŠ€ï¼šãƒ©ã‚¤ãƒ³å›è»¢</button>
    <button id="skill-hint" onclick="skillHint()">âš¡ æŠ€ï¼šãƒ’ãƒ³ãƒˆ</button>
  </div>
  <p id="message"></p>

<script>
const puzzle = document.getElementById("puzzle");
const message = document.getElementById("message");
let tiles = [];
let selectedIndex = null;

const skillsUsed = {
  shuffle: false,
  swap: false,
  line: false,
  hint: false
};

function createPuzzle() {
  tiles = [];
  for (let i = 1; i <= 15; i++) tiles.push(i);
  tiles.push(null);
  render();
}

function render() {
  puzzle.innerHTML = "";
  tiles.forEach((num, i) => {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    if (num === null) {
      tile.classList.add("empty");
    } else {
      tile.textContent = num;
      tile.addEventListener("click", () => moveTile(i));
    }
    puzzle.appendChild(tile);
  });
}

function moveTile(index) {
  const emptyIndex = tiles.indexOf(null);
  const canMove = [index - 1, index + 1, index - 4, index + 4].includes(emptyIndex) &&
                  !(index % 4 === 0 && emptyIndex === index - 1) &&
                  !(emptyIndex % 4 === 0 && index === emptyIndex - 1);
  if (canMove) {
    [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
    render();
    checkWin();
    checkTwoLines();
  }
}

function shuffle() {
  for (let i = tiles.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }
  render();
  message.textContent = "";
}

function checkWin() {
  for (let i = 0; i < 15; i++) if (tiles[i] !== i + 1) return;
  message.textContent = "ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼âœ¨";
}

// âœ… 2è¡Œæƒã„ãƒã‚§ãƒƒã‚¯ï¼ˆä¸Š2è¡Œï¼æœ€åˆã®8æšï¼‰
function checkTwoLines() {
  let correct = true;
  for (let i = 0; i < 8; i++) {
    if (tiles[i] !== i + 1) {
      correct = false;
      break;
    }
  }
  if (correct) {
    resetSkills();
    message.textContent = "âœ¨ ä¸Š2è¡ŒãŒæƒã£ãŸï¼æŠ€ãŒãƒªã‚»ãƒƒãƒˆã•ã‚ŒãŸï¼";
  }
}

function resetSkills() {
  for (const key in skillsUsed) {
    skillsUsed[key] = false;
  }
  document.getElementById("skill-shuffle").disabled = false;
  document.getElementById("skill-swap").disabled = false;
  document.getElementById("skill-line").disabled = false;
  document.getElementById("skill-hint").disabled = false;
}

// ğŸŒ€ æŠ€1ï¼šã‚·ãƒ£ãƒƒãƒ•ãƒ«
function skillShuffle() {
  if (skillsUsed.shuffle) return;
  skillsUsed.shuffle = true;
  document.getElementById("skill-shuffle").disabled = true;
  shuffle();
  message.textContent = "ğŸŒ€ æŠ€ç™ºå‹•ï¼ç›¤é¢ãŒå†ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸï¼";
}

// ğŸ’¨ æŠ€2ï¼šã‚¹ãƒ¯ãƒƒãƒ—
function skillSwap() {
  if (skillsUsed.swap) return;
  message.textContent = "ğŸ’¨ ã‚¹ãƒ¯ãƒƒãƒ—æŠ€ï¼š2ã¤ã®ã‚¿ã‚¤ãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å…¥ã‚Œæ›¿ãˆã¦ï¼";
  const tilesDiv = document.querySelectorAll(".tile:not(.empty)");
  tilesDiv.forEach((tile, i) => {
    tile.addEventListener("click", selectTile);
  });

  function selectTile(e) {
    const idx = Array.from(puzzle.children).indexOf(e.target);
    if (selectedIndex === null) {
      selectedIndex = idx;
      e.target.style.background = "#ff9800";
    } else {
      [tiles[selectedIndex], tiles[idx]] = [tiles[idx], tiles[selectedIndex]];
      selectedIndex = null;
      skillsUsed.swap = true;
      document.getElementById("skill-swap").disabled = true;
      render();
      message.textContent = "ğŸ’¨ ã‚¹ãƒ¯ãƒƒãƒ—å®Œäº†ï¼";
      checkWin();
      checkTwoLines();
    }
  }
}

// ğŸ”¥ æŠ€3ï¼šãƒ©ã‚¤ãƒ³å›è»¢
function skillLine() {
  if (skillsUsed.line) return;
  const row = Math.floor(Math.random() * 4);
  const start = row * 4;
  const rowTiles = tiles.slice(start, start + 4);
  rowTiles.unshift(rowTiles.pop());
  for (let i = 0; i < 4; i++) tiles[start + i] = rowTiles[i];
  skillsUsed.line = true;
  document.getElementById("skill-line").disabled = true;
  render();
  message.textContent = `ğŸ”¥ ${row + 1}è¡Œç›®ãŒå›è»¢ã—ãŸï¼`;
  checkTwoLines();
}

// âš¡ æŠ€4ï¼šãƒ’ãƒ³ãƒˆ
function skillHint() {
  if (skillsUsed.hint) return;
  for (let i = 0; i < 15; i++) {
    if (tiles[i] !== i + 1 && tiles.includes(i + 1)) {
      const currentIndex = tiles.indexOf(i + 1);
      [tiles[i], tiles[currentIndex]] = [tiles[currentIndex], tiles[i]];
      skillsUsed.hint = true;
      document.getElementById("skill-hint").disabled = true;
      render();
      message.textContent = `âš¡ ã‚¿ã‚¤ãƒ«${i + 1}ãŒæ­£ã—ã„ä½ç½®ã«æˆ»ã£ãŸï¼`;
      checkWin();
      checkTwoLines();
      return;
    }
  }
}

createPuzzle();
</script>

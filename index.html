<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゆっくり冷蔵庫パンチ！</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial';
      background-color: #f0f0ff;
    }
    #gameArea {
      margin-top: 50px;
    }
    #marisa {
      width: 200px;
      transition: transform 0.1s;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ゆっくり冷蔵庫パンチ！</h1>
  <div id="gameArea">
    <img id="marisa" src="https://manjubox.net/materials/face/marisa.png" alt="魔理沙">
    <div>
      <button onclick="punch()">パンチ！</button>
    </div>
    <div id="score">パンチ数: 0</div>
  </div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const marisa = document.getElementById("marisa");

    function punch() {
      score++;
      scoreDisplay.textContent = "パンチ数: " + score;

      // アニメーションっぽく動かす
      marisa.style.transform = "translateX(-10px)";
      setTimeout(() => {
        marisa.style.transform = "translateX(0)";
      }, 100);

      // ネタ演出
      if (score === 10) {
        alert("魔理沙「ぐぬぬ……そろそろ出るか…」");
      }
      if (score === 20) {
        alert("魔理沙「わ、わかったから！出るから！」");
      }
      if (score >= 30) {
        alert("魔理沙脱出成功！（冷蔵庫の中身は空っぽだった）");
        score = 0;
        scoreDisplay.textContent = "パンチ数: " + score;
      }
    }
  </script>
</body>
</html>

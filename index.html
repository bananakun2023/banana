<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スライドパズル＋技リセット</title>
<style>
  body { font-family: sans-serif; text-align: center; background: #f2f2f2; }
  h1 { margin-top: 20px; }
  #puzzle {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(4, 80px);
    gap: 5px;
    margin: 20px auto;
    width: max-content;
  }
  .tile {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #4cafef;
    color: white;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }
  .empty {
    background: #ddd;
    cursor: default;
  }
  button { margin: 5px; padding: 8px 14px; border-radius: 6px; border: none; cursor: pointer; background: #4cafef; color: white; font-size: 14px; }
  button:disabled { background: #aaa; cursor: not-allowed; }
</style>
</head>
<body>
  <h1>15パズル＋技リセット</h1>
  <div id="puzzle"></div>

  <div>
    <button onclick="shuffle()">通常シャッフル</button>
    <button id="skill-shuffle" onclick="skillShuffle()">🌀 技：シャッフル</button>
    <button id="skill-swap" onclick="skillSwap()">💨 技：スワップ</button>
    <button id="skill-line" onclick="skillLine()">🔥 技：ライン回転</button>
    <button id="skill-hint" onclick="skillHint()">⚡ 技：ヒント</button>
  </div>
  <p id="message"></p>

<script>
const puzzle = document.getElementById("puzzle");
const message = document.getElementById("message");
let tiles = [];
let selectedIndex = null;

const skillsUsed = {
  shuffle: false,
  swap: false,
  line: false,
  hint: false
};

function createPuzzle() {
  tiles = [];
  for (let i = 1; i <= 15; i++) tiles.push(i);
  tiles.push(null);
  render();
}

function render() {
  puzzle.innerHTML = "";
  tiles.forEach((num, i) => {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    if (num === null) {
      tile.classList.add("empty");
    } else {
      tile.textContent = num;
      tile.addEventListener("click", () => moveTile(i));
    }
    puzzle.appendChild(tile);
  });
}

function moveTile(index) {
  const emptyIndex = tiles.indexOf(null);
  const canMove = [index - 1, index + 1, index - 4, index + 4].includes(emptyIndex) &&
                  !(index % 4 === 0 && emptyIndex === index - 1) &&
                  !(emptyIndex % 4 === 0 && index === emptyIndex - 1);
  if (canMove) {
    [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
    render();
    checkWin();
    checkTwoLines();
  }
}

function shuffle() {
  for (let i = tiles.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
  }
  render();
  message.textContent = "";
}

function checkWin() {
  for (let i = 0; i < 15; i++) if (tiles[i] !== i + 1) return;
  message.textContent = "クリア！おめでとう！✨";
}

// ✅ 2行揃いチェック（上2行＝最初の8枚）
function checkTwoLines() {
  let correct = true;
  for (let i = 0; i < 8; i++) {
    if (tiles[i] !== i + 1) {
      correct = false;
      break;
    }
  }
  if (correct) {
    resetSkills();
    message.textContent = "✨ 上2行が揃った！技がリセットされた！";
  }
}

function resetSkills() {
  for (const key in skillsUsed) {
    skillsUsed[key] = false;
  }
  document.getElementById("skill-shuffle").disabled = false;
  document.getElementById("skill-swap").disabled = false;
  document.getElementById("skill-line").disabled = false;
  document.getElementById("skill-hint").disabled = false;
}

// 🌀 技1：シャッフル
function skillShuffle() {
  if (skillsUsed.shuffle) return;
  skillsUsed.shuffle = true;
  document.getElementById("skill-shuffle").disabled = true;
  shuffle();
  message.textContent = "🌀 技発動！盤面が再シャッフルされた！";
}

// 💨 技2：スワップ
function skillSwap() {
  if (skillsUsed.swap) return;
  message.textContent = "💨 スワップ技：2つのタイルをクリックして入れ替えて！";
  const tilesDiv = document.querySelectorAll(".tile:not(.empty)");
  tilesDiv.forEach((tile, i) => {
    tile.addEventListener("click", selectTile);
  });

  function selectTile(e) {
    const idx = Array.from(puzzle.children).indexOf(e.target);
    if (selectedIndex === null) {
      selectedIndex = idx;
      e.target.style.background = "#ff9800";
    } else {
      [tiles[selectedIndex], tiles[idx]] = [tiles[idx], tiles[selectedIndex]];
      selectedIndex = null;
      skillsUsed.swap = true;
      document.getElementById("skill-swap").disabled = true;
      render();
      message.textContent = "💨 スワップ完了！";
      checkWin();
      checkTwoLines();
    }
  }
}

// 🔥 技3：ライン回転
function skillLine() {
  if (skillsUsed.line) return;
  const row = Math.floor(Math.random() * 4);
  const start = row * 4;
  const rowTiles = tiles.slice(start, start + 4);
  rowTiles.unshift(rowTiles.pop());
  for (let i = 0; i < 4; i++) tiles[start + i] = rowTiles[i];
  skillsUsed.line = true;
  document.getElementById("skill-line").disabled = true;
  render();
  message.textContent = `🔥 ${row + 1}行目が回転した！`;
  checkTwoLines();
}

// ⚡ 技4：ヒント
function skillHint() {
  if (skillsUsed.hint) return;
  for (let i = 0; i < 15; i++) {
    if (tiles[i] !== i + 1 && tiles.includes(i + 1)) {
      const currentIndex = tiles.indexOf(i + 1);
      [tiles[i], tiles[currentIndex]] = [tiles[currentIndex], tiles[i]];
      skillsUsed.hint = true;
      document.getElementById("skill-hint").disabled = true;
      render();
      message.textContent = `⚡ タイル${i + 1}が正しい位置に戻った！`;
      checkWin();
      checkTwoLines();
      return;
    }
  }
}

createPuzzle();
</script>
</body>
</html>

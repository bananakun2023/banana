<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早口言葉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #pun-container {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #34495e;
        }
    </style>
</head>
<body>

<h1>早口言葉生成サイト</h1>
<p>ボタンをクリックしてランダムな早口言葉を表示します。</p>
<button onclick="generatePun()">ダジャレを作る！</button>

<div id="pun-container"></div>

<script>
    const puns = [
        "生麦生米生卵",
        "隣の客はよく柿食う客だ",
        "赤パジャマ青パジャマ黄パジャマ",
        "スモモもモモもモモのうち モモもスモモもモモのうち",
        "豚が豚をぶったらぶたれた豚がぶった豚をぶったので、ぶった豚とぶたれた豚がぶっ倒れた",
        "東京特許許可局",
        "隣の客はよく柿食う客だ",
        "坊主が上手にびょうぶに坊主の絵をかいた",
        "除雪車除雪作業中",
        "あきらめたらそこで試合終了だよ"
    ];

    function generatePun() {
        const randomIndex = Math.floor(Math.random() * puns.length);
        const pun = puns[randomIndex];
        document.getElementById('pun-container').textContent = pun;
    }
</script>

</body>
</html>

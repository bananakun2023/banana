<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画配信サイト</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #videoContainer { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>動画配信サイト</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <button id="shareButton">共有リンクを作成</button>
    <p id="shareLink"></p>
    <div id="videoContainer">
        <video id="videoPlayer" controls width="640"></video>
    </div>

    <script>
        let uploadedFile;

        document.getElementById('videoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const videoURL = URL.createObjectURL(file);
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = videoURL;
                videoPlayer.play();
            }
        });

        document.getElementById('shareButton').addEventListener('click', function() {
            if (uploadedFile) {
                const data = new FormData();
                data.append('file', uploadedFile);
                
                fetch('https://yourserver.com/upload', { // 適切なサーバーURLに変更
                    method: 'POST',
                    body: data
                })
                .then(response => response.json())
                .then(result => {
                    const linkElement = document.getElementById('shareLink');
                    linkElement.innerHTML = `<a href="${result.url}" target="_blank">動画を共有</a>`;
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('動画をアップロードしてください。');
            }
        });
    </script>
</body>
</html>

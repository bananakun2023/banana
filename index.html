<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演出付きガチャ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .gacha-box {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 50%);
            animation: sparkle-animation 1.5s infinite;
            opacity: 0;
        }
        @keyframes sparkle-animation {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        .result {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>ガチャシミュレーター</h1>
<div class="gacha-box">
    <div id="gacha-result">?</div>
    <div class="sparkles" id="sparkles"></div>
</div>
<button onclick="startGacha()">ガチャを引く！</button>
<div class="result" id="final-result"></div>

<script>
    // ガチャの結果リスト
    const prizes = [
        { name: "シャンクス", rarity: "SSR", color: "gold" },
        { name: "閻魔ゾロ", rarity: "SR", color: "purple" },
        { name: "ガープ", rarity: "R", color: "blue" },
        { name: "banana", rarity: "N", color: "gray" }
    ];

    // ガチャロジック
    function startGacha() {
        // ガチャボックスの初期化
        const resultBox = document.getElementById("gacha-result");
        const sparkles = document.getElementById("sparkles");
        const finalResult = document.getElementById("final-result");

        resultBox.textContent = "抽選中...";
        resultBox.style.color = "white";
        finalResult.textContent = "";

        // スパークル演出の開始
        sparkles.style.opacity = "1";
        sparkles.style.animationPlayState = "running";

        // ガチャ結果をランダムに決定
        setTimeout(() => {
            const prize = getRandomPrize();
            resultBox.textContent = prize.name;
            resultBox.style.color = prize.color;

            // 結果を表示
            finalResult.textContent = `${prize.rarity} を引きました！`;
            sparkles.style.opacity = "0";
        }, 2000); // 2秒後に結果表示
    }

    // ランダムな賞品を取得する関数
    function getRandomPrize() {
        const randomIndex = Math.floor(Math.random() * prizes.length);
        return prizes[randomIndex];
    }
</script>

</body>
</html>

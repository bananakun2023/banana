<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度な脱出ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px;
            color: #ffcc00;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px auto;
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: #444;
            border: 2px solid #222;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .item.hidden {
            background: #222;
        }
        #message {
            margin: 20px;
            font-size: 18px;
            color: #ffcc00;
        }
        button {
            background-color: #ffcc00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }
        button:hover {
            background-color: #ffaa00;
        }
        #timer {
            margin: 10px;
            font-size: 20px;
            color: #ff3333;
        }
    </style>
</head>
<body>

<h1>高度な脱出ゲーム</h1>
<p id="message">隠された鍵を探して脱出しよう！</p>
<p id="timer">残り時間: <span id="time">60</span> 秒</p>
<div class="game-container" id="stage">
    <!-- ステージ1のアイテム -->
</div>
<div>
    <button onclick="restartGame()">リスタート</button>
    <button onclick="showHint()">ヒントを見る</button>
</div>

<audio id="find-sound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
<audio id="door-sound" src="https://www.soundjay.com/button/beep-06.mp3"></audio>

<script>
    const stages = [
        {
            items: [
                { id: "desk", text: "机", action: "ここには何もない。" },
                { id: "drawer", text: "引き出し", action: "鍵が隠れている！", isKey: true },
                { id: "lamp", text: "ランプ", action: "何も見つからない。" },
                { id: "door", text: "扉", action: "鍵が必要だ。" }
            ],
            hint: "鍵は引き出しにあるようだ。"
        },
        {
            items: [
                { id: "bookshelf", text: "本棚", action: "本の間に鍵が隠れている！", isKey: true },
                { id: "bed", text: "ベッド", action: "ここには何もない。" },
                { id: "painting", text: "絵画", action: "特に変わったところはない。" },
                { id: "door", text: "扉", action: "鍵が必要だ。" }
            ],
            hint: "本棚をよく探してみよう。"
        }
    ];
    let currentStage = 0;
    let hasKey = false;
    let timer = 60;
    let timerInterval;

    function startGame() {
        loadStage(currentStage);
        startTimer();
    }

    function loadStage(stageIndex) {
        const stage = stages[stageIndex];
        const container = document.getElementById("stage");
        container.innerHTML = "";

        stage.items.forEach(item => {
            const div = document.createElement("div");
            div.className = "item" + (item.isKey ? " hidden" : "");
            div.textContent = item.text;
            div.dataset.id = item.id;

            div.addEventListener("click", () => handleItemClick(item));
            container.appendChild(div);
        });

        showMessage("ステージ " + (stageIndex + 1) + ": 鍵を探して脱出しよう！");
    }

    function handleItemClick(item) {
        const sound = item.isKey ? "find-sound" : "door-sound";

        if (item.isKey) {
            document.querySelector(`[data-id="${item.id}"]`).classList.remove("hidden");
            hasKey = true;
            playSound(sound);
            showMessage("鍵を見つけた！扉を開けよう！");
        } else if (item.id === "door") {
            if (hasKey) {
                playSound(sound);
                nextStage();
            } else {
                showMessage("鍵が必要だ。どこかに隠れているはず！");
            }
        } else {
            showMessage(item.action);
        }
    }

    function nextStage() {
        hasKey = false;
        currentStage++;

        if (currentStage >= stages.length) {
            clearInterval(timerInterval);
            showMessage("全ステージクリア！脱出成功！");
            document.getElementById("stage").innerHTML = "";
        } else {
            loadStage(currentStage);
        }
    }

    function restartGame() {
        hasKey = false;
        currentStage = 0;
        timer = 60;
        clearInterval(timerInterval);
        startGame();
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timer--;
            document.getElementById("time").textContent = timer;

            if (timer <= 0) {
                clearInterval(timerInterval);
                showMessage("時間切れ！ゲームオーバー！");
                document.getElementById("stage").innerHTML = "";
            }
        }, 1000);
    }

    function showHint() {
        const hint = stages[currentStage].hint;
        showMessage("ヒント: " + hint);
    }

    function showMessage(message) {
        document.getElementById("message").textContent = message;
    }

    function playSound(id) {
        const audio = document.getElementById(id);
        audio.currentTime = 0;
        audio.play();
    }

    // ゲーム開始
    startGame();
</script>

</body>
</html>
